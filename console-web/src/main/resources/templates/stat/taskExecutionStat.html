<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务填表统计</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link rel="shortcut icon" href="../../static/static/favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="../../static/static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet"
          th:href="@{/static/css/bootstrap.min14ed.css}">
    <link href="../../static/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"
          th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}">
    <link href="../../static/static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet"
          th:href="@{/static/css/font-awesome.min93e3.css}">
    <link href="../../static/static/css/animate.min.css" rel="stylesheet" th:href="@{/static/css/animate.min.css}">
    <link href="../../static/static/css/style.min.css?v=4.1.0" rel="stylesheet" th:href="@{/static/css/style.min.css}">
    <link href="../../static/static/css/common/common-page.css" rel="stylesheet"
          th:href="@{/static/css/common/common-page.css}">
</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <div class="title-queryform">
            <form id="queryForm" role="form" class="form-inline">
                <div class="form-group">
                    <label for="" class="control-label">任务名称：</label>
                    <input type="text" placeholder="请输入任务名称" id="taskName_query" name="taskName" class="form-control">
                    <label for="" class="control-label">报表时间：</label>
                    <input type="text" placeholder="请新选择报表时间" id="statDate_query" name="statDate" class="form-control">
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="title-querybtn">
            <a class="btn btn-primary" id="queryBtn">查询</a>
        </div>
    </div>
</div>
<div id="u_toolbar" class="row wrapper border-bottom white-bg wrapper-content">
    <div class="col-sm-12">
        <div class="toolbar-box text-left">
            <button id="detail_btn" class="btn btn-primary" type="button" data-toggle="modal" data-target="#detailModal"
                    data-backdrop="static" data-keyboard="false"><i class="fa fa-plus"></i>&nbsp;查看明细
            </button>
            <a id="export_btn" class="btn btn-primary" type="button" href='/taskExecutionStatExport'
                    data-backdrop="static" data-keyboard="false"><i class="fa fa-book"></i>&nbsp;导出数据
            </a>
        </div>
    </div>
</div>
<div class="row datagrid-box white-bg border-bottom">
    <div class="col-sm-12">
        <table id="maindatagrid"></table>
    </div>
</div>
<!-- 任务执行详情 -->
<div class="modal fade" id="detailModal" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog"  style="width: 1150px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editModalLabel">查看详细信息</h4>
            </div>
            <div class="modal-body">
                <div class="row datagrid-box white-bg border-bottom">
                    <div class="col-sm-12">
                        <table id="detaildatagrid"></table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- 任务执行详情 -->

<!-- 全局js -->
<script src="../../static/static/js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js}"></script>
<script src="../../static/static/js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js}"></script>
<script src="../../static/static/js/plugins/bootstrap-table/bootstrap-table.min.js"
        th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
<script src="../../static/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
        th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
<script src="../../static/static/js/plugins/layer/layer.min.js"
        th:src="@{/static/js/plugins/layer/layer.min.js}"></script>
<script src="../../static/static/js/plugins/layer/laydate/laydate.js" th:src="@{/static/js/plugins/layer/laydate/laydate.js}"></script>
<script src="../../static/static/js/tools.js" th:src="@{/static/js/tools.js}"></script>
<!-- 自定义js -->
<!--/*/
<th:block th:include="common/fragment::contextUrl(@{/})">
/*/-->
<script type="text/javascript">
    var contextUrl = "/nginx/taskExecutionStat";
</script>
<!--/*/
</th:block>
/*/-->
<script type="text/javascript" th:inline="javascript">
    var restUrl = contextUrl + 'rest/taskExecutionStat';
    var messageUrl = restUrl + '/taskExecutionStat';
    var taskExecutionStatObj = {
        contextUrl: contextUrl,
        urlContext: restUrl,
        urlDetailQuery: restUrl + '/taskExecutionStatDetailIndex',
        urlTaskExecutionStatInit: restUrl + '/taskExecutionStatIndex'
    };


</script>
<script src="../../static/static/js/stst/taskExecutionStat.js"
        th:src="@{/static/js/stat/taskExecutionStat.js}"></script>
</body>

</html>
