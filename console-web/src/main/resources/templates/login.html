<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>IT资源报送平台 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" type="image/x-icon" href="../static/static/favicon.ico" th:href="@{/static/favicon.ico}">


    <link href="../static/static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet"
          th:href="@{/static/css/bootstrap.min14ed.css}">
    <link href="../static/static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet"
          th:href="@{/static/css/font-awesome.min93e3.css}">

    <link href="../static/static/css/animate.min.css" rel="stylesheet" th:href="@{/static/css/animate.min.css}">
    <link href="../static/static/css/style.min862f.css?v=4.1.0" rel="stylesheet"
          th:href="@{/static/css/style.min862f.css}">
    <link href="../static/static/css/common/common-page.css" rel="stylesheet"
          th:href="@{/static/css/common/common-page.css}">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }

    function refreshCaptcha(acho, imgSrc) {
        $(acho).find('img:first-child').attr('src', imgSrc
            + '?' + new Date().getTime());
    }
    </script>
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h1 class="logo-name login-title">网下投资者适当性调查管理系统</h1>
    </div>
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>

            <h3>网下投资者适当性调查管理系统</h3>

            <form class="m-t" role="form" th:action="@{/login}" method="post">
                <jext:csrf/>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-7" style="margin-right: 0;padding-right: 0">
                            <input type="text" name="jcaptchaCode" class="form-control" placeholder="验证码" required="">
                        </div>
                        <div class="col-xs-5" style="margin-left: -15px;">
                            <a href="#" th:onclick="'refreshCaptcha(this,\''+@{/jcaptcha.jpg}+ '\');'">
                                <img class="jcaptcha-btn jcaptcha-img" th:src="@{/jcaptcha.jpg}"
                                     title="点击更换验证码">
                            </a>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <!--/*@thymesVar id="error" type="java.lang.String"*/-->
                <p class="text-danger" th:text="${error}"></p>
                <!--<p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>-->
                <!--</p>-->

            </form>
        </div>
    </div>
</div>
<script src="../static/static/js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js}"></script>
<script src="../static/static/js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js}"></script>
</body>
