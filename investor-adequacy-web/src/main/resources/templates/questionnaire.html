<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网下投资者信息填报系统-申请-填写问卷</title>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="../static/static/favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="../static/static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link href="../static/static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}">
    <link href="../static/static/css/style.min.css" rel="stylesheet" th:href="@{/static/css/style.min.css}">
    <link href="../static/static/info/css/common.css" rel="stylesheet" th:href="@{/static/info/css/common.css}">
    <link href="../static/static/info/css/questionnaire.css" rel="stylesheet" th:href="@{/static/info/css/questionnaire.css}">
</head>

<body :controller="qusObj">
    <nav class="navbar navbar-default navbar-fixed-top border-bottom white-bg">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="http://www.e5618.com/">
                        <img src="../static/static/info/images/logo_new.gif" th:src="@{/static/info/images/logo_new.gif}">
                    </a>
                </div>
                <div class="title">
                    <h1>网下投资者信息填报系统</h1>
                </div>
                <div class="menu">
                    <a id="indexhref">首页</a>
                    <a href="logout">退出</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-wrapper">
        <div class="row">
            <div class="content">
                <div class="c-navbox">
                    <div class="fz-nav">
                        <div class="nav-item item-min item-first">
                            <div class="item-txtbox"><span class="item-num">1</span><span class="item-txt">选择业务类型</span></div>
                            <div class="item-arrows">
                                <div class="item-right-max"></div>
                                <div class="item-right-min"></div>
                            </div>
                        </div>
                        <div class="nav-item item-min">
                            <div class="item-txtbox"><span class="item-num">2</span><span class="item-txt">选择投资者类型</span></div>
                            <div class="item-arrows">
                                <div class="item-right-max"></div>
                                <div class="item-right-min"></div>
                            </div>
                        </div>
                        <div class="nav-item item-min">
                            <div class="item-txtbox"><span class="item-num">3</span><span class="item-txt">填报基础信息</span></div>
                            <div class="item-arrows">
                                <div class="item-right-max"></div>
                                <div class="item-right-min"></div>
                            </div>
                        </div>
                        <div class="nav-item item-min">
                            <div class="item-txtbox"><span class="item-num">4</span><span class="item-txt">填写适当性问卷</span></div>
                            <div class="item-arrows">
                                <div class="item-right-max"></div>
                                <div class="item-right-min"></div>
                            </div>
                        </div>
                        <div class="nav-item item-min item-last">
                            <div class="item-txtbox"><span class="item-num">5</span><span class="item-txt">资料上传</span></div>
                            <div class="item-arrows">
                                <div class="item-right-max"></div>
                                <div class="item-right-min"></div>
                            </div>
                        </div>
                        <div class="fclear"></div>
                    </div>
                </div>
                <div class="btn-box">
                    <form id="qusForm">
                        <!--ms-for: (k) in @qusKeys-->
                        <div class="qus-box">
                            <h5 :if="!(@k=='QUESTIONS_SHARES_ORGANIZATION'||@k=='QUESTIONS_DEPT_ORGANIZATION')" :text="@k|titleFilter"></h5>
                            <!--ms-for: (i,e) in @data.questionsDtoMap[@k]-->
                            <div class="qus-item">
                                <p><span :text="@i+1"></span>、<span :text="@e.title"></span></p>
                                <div :if="e.questionsType=='CHECKBOX'">
                                    <!--ms-for: (j,o) in e.answers-->
                                    <div class="checkbox checkbox-danger">
                                        <input :attr="{id:'ans'+o.id,name:'qus_'+e.id,value:o.id}" type="checkbox">
                                        <label :attr="{for:'ans'+o.id}"><span :text="@j+1|optFilter"></span>、<span :text="@o.name"></span></label>
                                    </div>
                                    <!--ms-for-end:-->
                                </div>
                                <div :if="e.questionsType=='RADIO'">
                                    <!--ms-for: (j,o) in e.answers-->
                                    <div class="radio radio-danger">
                                        <input :attr="{id:'ans'+o.id,name:'qus_'+e.id,value:o.id}" type="radio">
                                        <label :attr="{for:'ans'+o.id}"><span :text="@j+1|optFilter"></span>、<span :text="@o.name"></span></label>
                                    </div>
                                    <!--ms-for-end:-->
                                </div>
                            </div>
                            <!--ms-for-end:-->
                        </div>
                        <!--ms-for-end:-->
                    </form>
                    <div class="func-box text-center">
                        <button id="frontBtn" class="m-btn btn-sm" type="button">返回上一步</button>
                        <button id="nextBtn" class="m-btn btn-sm m-l" type="button">继续</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script src="../static/static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
    <script src="../static/static/js/layer/layer.js" th:src="@{/static/js/layer/layer.js}"></script>
    <script src="../static/static/js/avalon/avalon.js" th:src="@{/static/js/avalon/avalon.js}"></script>
    <script src="../static/static/js/tools.js" th:src="@{/static/js/tools.js}"></script>
    <!-- 自定义js -->
    <!--/*/
    <th:block th:include="common/fragment::contextUrl(@{/})">
    /*/-->
    <script type="text/javascript">
    var contextUrl = "/nginx";
    </script>
    <!--/*/
    </th:block>
    /*/-->
    <script type="text/javascript" th:inline="javascript">
    var operation = [[${operation}]];
    var businessId = [[${businessId}]];
    var businessUrl = contextUrl + 'rest/business';
    var qusObj = {
        urlContext: contextUrl,
        urlBaseValue: businessUrl + '/findBusinessValueDtoById',
        urlUpdate: businessUrl + '/updateBusiness',
        formType: operation,
        businessId: businessId
    };
    $('#indexhref').attr('href', contextUrl);
    </script>
    <script src="../static/static/info/js/questionnaire.js" th:src="@{/static/info/js/questionnaire.js}"></script>
</body>
