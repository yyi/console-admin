                <div class="btn-box">
                    <form class="form-horizontal" id="biForm">
                        <!-- 债券-专业机构投资者 -->
                        <div :if="@formType=='FILL_DEPT_ORGANIZATION_SPECIALTY'" class="form-box">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>机构名称/产品名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入机构名称/产品名称" :duplex="@info.valueDtoMap.ORGANIZATION_NAME[0].val" name="ORGANIZATION_NAME">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>机构类型</label>
                                <div class="col-sm-10">
                                    <select class="form-control" :duplex="@info.valueDtoMap.ORGANIZATION_TYPE[0].val">
                                        <option value="">-请选择机构类型-</option>
                                        <option value="经有关金融监管部门批准设立的金融机构，包括证券公司、期货公司、基金管理公司及其子公司、商业银行、保险公司、信托公司、财务公司等；经行业协会备案或者登记的证券公司子公司、期货公司子公司、私募基金管理人。">经有关金融监管部门批准设立的金融机构，包括证券公司、期货公司、基金管理公司及其子公司、商业银行、保险公司、信托公司、财务公司等；经行业协会备案或者登记的证券公司子公司、期货公司子公司、私募基金管理人。</option>
                                        <option value="上述机构面向投资者发行的理财产品，包括但不限于证券公司资产管理产品、基金管理公司及其子公司产品、期货公司资产管理产品、银行理财产品、保险产品、信托产品、经行业协会备案的私募基金。">上述机构面向投资者发行的理财产品，包括但不限于证券公司资产管理产品、基金管理公司及其子公司产品、期货公司资产管理产品、银行理财产品、保险产品、信托产品、经行业协会备案的私募基金。</option>
                                        <option value="社会保障基金、企业年金等养老基金，慈善基金等社会公益基金，合格境外机构投资者（QFII）、人民币合格境外机构投资者（RQFII）。">社会保障基金、企业年金等养老基金，慈善基金等社会公益基金，合格境外机构投资者（QFII）、人民币合格境外机构投资者（RQFII）。</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>法定代表人姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入法定代表人姓名，产品请输入管理人姓名" :duplex="@info.valueDtoMap.REPRESENTATIVE[0].val" name="REPRESENTATIVE">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>开户时间</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入开户时间" :duplex="@info.valueDtoMap.CREATE_TIME[0].val" name="CREATE_TIME">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>控股股东或实际控制人</label>

                                    <input type="text" class="form-control" placeholder="请输入控股股东或实际控制人" :duplex="@info.valueDtoMap.BOSS[0].val" name="BOSS">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>资产规模（产品选择产品存续规模）</label>

                                    <select class="form-control" :duplex="@info.valueDtoMap.SCALE[0].val">
                                        <option value="">-请选择资产规模(产品选择产品存续规模)-</option>
                                        <option value="1亿以下">1亿以下</option>
                                        <option value="1-5亿">1-5亿</option>
                                        <option value="5-10亿">5-10亿</option>
                                        <option value="10-20亿">10-20亿</option>
                                        <option value="20-50亿">20-50亿</option>
                                        <option value="50-100亿">50-100亿</option>
                                        <option value="100亿元以上">100亿元以上</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>交易的实际受益人</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入交易的实际受益人" :duplex="@info.valueDtoMap.BENEFICIARY[0].val" name="BENEFICIARY">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>住所</label>
                                <div class="col-sm-10">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>联系地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入联系地址" :duplex="@info.valueDtoMap.ADDRESS[0].val" name="ADDRESS">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>社会统一信用代码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入社会统一信用代码" :duplex="@info.valueDtoMap.CREDIT_CODE[0].val" name="CREDIT_CODE">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>经办人姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入经办人姓名" :duplex="@info.valueDtoMap.AGENT_NAME[0].val" name="AGENT_NAME">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>经办人身份证件类型</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入经办人身份证件类型" :duplex="@info.valueDtoMap.AGENT_CARD_TYPE[0].val" name="AGENT_CARD_TYPE">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>经办人身份证件号码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入经办人身份证件号码" :duplex="@info.valueDtoMap.AGENT_CARD_NUMBER[0].val" name="AGENT_CARD_NUMBER">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>经办人电话</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入经办人电话" :duplex="@info.valueDtoMap.AGENT_TELEPHONE[0].val" name="AGENT_TELEPHONE">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>经办人手机号码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入经办人手机号码" :duplex="@info.valueDtoMap.AGENT_IPHONE[0].val" name="AGENT_IPHONE">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>经办人联系地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入经办人联系地址" :duplex="@info.valueDtoMap.AGENT_ADDRESS[0].val" name="AGENT_ADDRESS">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>邮政编码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入邮政编码" :duplex="@info.valueDtoMap.POSTAL_CODE[0].val" name="POSTAL_CODE">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入Email地址" :duplex="@info.valueDtoMap.EMAIL[0].val" name="EMAIL">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>诚信记录</label>
                                <div class="col-sm-10">
                                    <p class="credit-record-tip">是否有来源于以下机构的不良诚信记录</p>
                                    <div class="radio radio-danger radio-inline">
                                        <input type="radio" id="radioa1" value="无" name="radioa1" :duplex="@CREDIT_RECORD_RADIO">
                                        <label for="radioa1">无</label>
                                    </div>
                                    <div class="radio radio-danger radio-inline">
                                        <input type="radio" id="radioa2" value="有" name="radioa2" :duplex="@CREDIT_RECORD_RADIO">
                                        <label for="radioa2">有</label>
                                    </div>
                                    <br>
                                    <div class="checkbox checkbox-danger checkbox-inline">
                                        <input type="checkbox" id="checkboxa1" value="中国人民银行征信中心" :attr="{disabled:(@CREDIT_RECORD_RADIO!='有')?true:false}" :duplex="@CREDIT_RECORD_VALUE">
                                        <label for="checkboxa1">中国人民银行征信中心</label>
                                    </div>
                                    <div class="checkbox checkbox-danger checkbox-inline">
                                        <input type="checkbox" id="checkboxa2" value="最高人民法院失信被执行人名单" :attr="{disabled:(@CREDIT_RECORD_RADIO!='有')?true:false}" :duplex="@CREDIT_RECORD_VALUE">
                                        <label for="checkboxa2">最高人民法院失信被执行人名单</label>
                                    </div>
                                    <div class="checkbox checkbox-danger checkbox-inline">
                                        <input type="checkbox" id="checkboxa3" value="工商行政管理机构" :attr="{disabled:(@CREDIT_RECORD_RADIO!='有')?true:false}" :duplex="@CREDIT_RECORD_VALUE">
                                        <label for="checkboxa3">工商行政管理机构</label>
                                    </div>
                                    <div class="checkbox checkbox-danger checkbox-inline">
                                        <input type="checkbox" id="checkboxa4" value="税务管理机构" :attr="{disabled:(@CREDIT_RECORD_RADIO!='有')?true:false}" :duplex="@CREDIT_RECORD_VALUE">
                                        <label for="checkboxa4">税务管理机构</label>
                                    </div>
                                    <div class="checkbox checkbox-danger checkbox-inline">
                                        <input type="checkbox" id="checkboxa5" value="监管机构、自律组织" :attr="{disabled:(@CREDIT_RECORD_RADIO!='有')?true:false}" :duplex="@CREDIT_RECORD_VALUE">
                                        <label for="checkboxa5">监管机构、自律组织</label>
                                    </div>
                                    <div class="checkbox checkbox-danger checkbox-inline">
                                        <input type="checkbox" id="checkboxa6" value="投资者在证券经营机构的失信记录" :attr="{disabled:(@CREDIT_RECORD_RADIO!='有')?true:false}" :duplex="@CREDIT_RECORD_VALUE">
                                        <label for="checkboxa6">投资者在证券经营机构的失信记录</label>
                                    </div>
                                    <div class="checkbox checkbox-danger checkbox-inline">
                                        <input type="checkbox" id="checkboxa7" value="其他组织" :attr="{disabled:(@CREDIT_RECORD_RADIO!='有')?true:false}" :duplex="@CREDIT_RECORD_VALUE">
                                        <label for="checkboxa7">其他组织</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 债券-普通机构投资者 -->
                        <div :if="@formType=='FILL_DEPT_ORGANIZATION_ORDINARY'" class="form-box">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>机构名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入机构名称" :duplex="@info.valueDtoMap.ORGANIZATION_NAME[0].val" name="ORGANIZATION_NAME">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>控股股东或实际控制人</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入控股股东或实际控制人" :duplex="@info.valueDtoMap.BOSS[0].val" name="BOSS">

                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>机构类型</label>
                                <div class="col-sm-10">
                                    <div class="radio radio-danger radio-inline">
                                        <input type="radio" id="radiob1" value=">_<一般企业法人" name="radiob1" :duplex="@ORGANIZATION_TYPE">
                                        <label for="radiob1">一般企业法人</label>
                                    </div>
                                    <div class="radio radio-danger radio-inline">
                                        <input type="radio" id="radiob2" value="其他组织" name="radiob1" :duplex="@ORGANIZATION_TYPE">
                                        <label for="radiob2">其他组织</label>
                                    </div>
                                    <div class="radio radio-danger radio-inline p-t-none">
                                        <input type="text" class="form-control" :visible="@ORGANIZATION_TYPE=='其他组织'" :duplex="@info.valueDtoMap.ORGANIZATION_TYPE[0].val">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>是否符合类型</label>
                                <div class="col-sm-10">
                                    <div class="checkbox checkbox-danger checkbox-inline">
                                        <input type="checkbox" id="checkboxb1" value="最近一年末净资产不低于2000万元" name="checkboxb1" :duplex="@IS_ORGANIZATION_TYPE_VALUE">
                                        <label for="checkboxb1">最近一年末净资产不低于2000万元</label>
                                    </div>
                                    <br>
                                    <div class="checkbox checkbox-danger checkbox-inline">
                                        <input type="checkbox" id="checkboxb2" value="最近一年末金融资产不低于1000万元" name="checkboxb2" :duplex="@IS_ORGANIZATION_TYPE_VALUE">
                                        <label for="checkboxb2">最近一年末金融资产不低于1000万元</label>
                                    </div>
                                    <br>
                                    <div class="checkbox checkbox-danger checkbox-inline">
                                        <input type="checkbox" id="checkboxb3" value="具有2年以上证券、基金、期货、黄金、外汇等投资经历" name="checkboxb3" :duplex="@IS_ORGANIZATION_TYPE_VALUE">

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="need"><i class="fa fa-asterisk"></i></span>住所地</label>
