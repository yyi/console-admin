<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网下投资者信息填报系统-修改密码</title>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="../static/static/favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="../static/static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link href="../static/static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}">
    <link href="../static/static/css/style.min.css" rel="stylesheet" th:href="@{/static/css/style.min.css}">
    <link href="../static/static/info/css/common.css" rel="stylesheet" th:href="@{/static/info/css/common.css}">
    <link href="../static/static/info/css/password.css" rel="stylesheet" th:href="@{/static/info/css/password.css}">
</head>

<body :controller="indexObj">
    <nav class="navbar navbar-default navbar-fixed-top border-bottom white-bg">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="http://www.e5618.com/">
                        <img src="../static/static/info/images/logo_new.gif" th:src="@{/static/info/images/logo_new.gif}">
                    </a>
                </div>
                <div class="title">
                    <h1>网下投资者信息填报系统</h1>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-wrapper">
        <div class="row">
            <div class="content">
                <div class="c-title">
                    <h2>修改密码</h2>
                    <hr>
                </div>
                <div class="btn-box">
                    <div class="formbox">
                        <form class="form-horizontal" id="completeInfoForm" method="post" th:action="@{/completeInformation}">
                            <div class="form-group">
                                <label for="password" class="col-xs-2 text-right">密码</label>
                                <div class="col-xs-10">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmedPassword" class="col-xs-2 text-right">确认密码</label>
                                <div class="col-xs-10">
                                    <input type="password" class="form-control" id="confirmedPassword" name="confirmedPassword" placeholder="请再次输入密码" required="required">
                                </div>
                            </div>
                            <div class="form-group ">
                                <span class=" col-xs-offset-2 col-xs-10 text-primary">说 明:<br/>做为新用户的首次登录，您必须修改您的登录密码，密码必须是字母和数字的组合，至少包含6个字符。</span>
                            </div>
                        </form>
                    </div>
                    <div class="func-box text-center">
                        <button id="btnCompleteInfo" type="button" class="m-btn btn-sm">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script src="../static/static/js/validate/jquery.validate.js" th:src="@{/static/js/validate/jquery.validate.js}"></script>
    <script src="../static/static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
    <script src="../static/static/js/layer/layer.js" th:src="@{/static/js/layer/layer.js}"></script>
    <script src="../static/static/js/tools.js" th:src="@{/static/js/tools.js}"></script>
    <script src="../static/static/info/js/completeinformation.js" th:src="@{/static/info/js/completeinformation.js}"></script>
</body>
