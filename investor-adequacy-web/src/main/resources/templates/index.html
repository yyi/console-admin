<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网下投资者信息填报系统-主页</title>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="../static/static/favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="../static/static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link href="../static/static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}">
    <link href="../static/static/css/style.min.css" rel="stylesheet" th:href="@{/static/css/style.min.css}">
    <link href="../static/static/info/css/common.css" rel="stylesheet" th:href="@{/static/info/css/common.css}">
    <link href="../static/static/info/css/index.css" rel="stylesheet" th:href="@{/static/info/css/index.css}">
</head>

<body :controller="indexObj">
    <nav class="navbar navbar-default navbar-fixed-top border-bottom white-bg">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="http://www.e5618.com/">
                        <img src="../static/static/info/images/logo_new.gif" th:src="@{/static/info/images/logo_new.gif}">
                    </a>
                </div>
                <div class="title">
                    <h1>网下投资者信息填报系统</h1>
                </div>
                <div class="menu">
                    <a id="indexhref">首页</a>
                    <a href="logout">退出</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-wrapper">
        <div class="row">
            <div class="content">
                <div class="c-title">
                    <h2>已有的申请</h2>
                    <hr>
                </div>
                <div class="c-table">
                    <table :visible="apply.length>0" class="table table-hover text-center" width="100%">
                        <thead>
                            <tr>
                                <th width="5%">序号</th>
                                <th width="55%">申请名称</th>
                                <th width="16%">日期</th>
                                <th width="10%">状态</th>
                                <th width="14%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--ms-for: (i,e) in @apply-->
                            <tr>
                                <td :text="@i+1"></td>
                                <td :text="@e.name"></td>
                                <td :text="@e.createDate|date('yyyy-MM-dd')"></td>
                                <td :text="@e.status|statusFilter"></td>
                                <td :html="@e|funcFilter"></td>
                            </tr>
                            <!--ms-for-end:-->
                        </tbody>
                    </table>
                    <div :visible="apply.length==0">
                        <p>您没有任何申请</p>
                    </div>
                </div>
                <div class="btn-box">
                    <button id="applyBtn" class="m-btn btn-lg" type="button">立即申请</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script src="../static/static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
    <script src="../static/static/js/layer/layer.js" th:src="@{/static/js/layer/layer.js}"></script>
    <script src="../static/static/js/avalon/avalon.js" th:src="@{/static/js/avalon/avalon.js}"></script>
    <script src="../static/static/js/tools.js" th:src="@{/static/js/tools.js}"></script>
    <!-- 自定义js -->
    <!--/*/
    <th:block th:include="common/fragment::contextUrl(@{/})">
    /*/-->
    <script type="text/javascript">
    var contextUrl = "/nginx";
    </script>
    <!--/*/
    </th:block>
    /*/-->
    <script type="text/javascript" th:inline="javascript">
    var user=[[${user}]];
    var businessUrl = contextUrl + 'rest/business';
    var indexObj = {
        urlContext: contextUrl,
        urlFind: businessUrl + '/findAllBusinessByUser',
        urlDelete: businessUrl + '/delete'
    };
    $('#indexhref').attr('href', contextUrl);
    </script>
    <script src="../static/static/info/js/index.js" th:src="@{/static/info/js/index.js}"></script>
</body>
